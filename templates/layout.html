<!doctype html>

<head>

  <!-- Editor's Dependecy Style -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"
  />
  <!-- Editor's Style -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />


</head>


<title>mkdocs-admin</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
<div class="page">

    <div class="navbar">
        <table class="noborder">
            <tr class="noborder">
                <td><a href="{{ url_for('display_new') }}">Nueva nota</a></td>
                <td><a href="{{ url_for('display_filestatus') }}">status</a></td>
                <td><a href="{{ url_for('display_log') }}">Logs<a></td>
            </tr>
        </table>
    </div>

    <div class="filebar">

        <table class="border">
            <tr class="border">
                <th class="border">Notas</th>
            </tr>

            {% for doc in doclist %}
            <tr class="border" class="centercol">
                <td class="border"><a href="/editmd/{{ doc }}">{{ doc }}</a></td>
            </tr>
            {% endfor %}

        </table>
    </div>

    <div class="content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                {% for message in messages %}
                    <ul>{{ message }}</ul>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
    </div>

</div>
</body>
